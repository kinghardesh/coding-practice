{% extends "base.html" %}

{% block head %}
<title>Expense Tracker</title>
{% endblock %}

{% block body %}

<h1 align="center">EXPENSE TRACKER</h1>

<!-- Logout -->
<form align="right" action="{{ url_for('logout') }}" method="GET">
    <button type="submit">LOGOUT</button>
</form>

<table border="1" align="center">

    <tr>
        <th>DESCRIPTION</th>
        <th>AMOUNT</th>
        <th>CATEGORY</th>
        <th>ACTIONS</th>
    </tr>

    {% for expense in expenses %}
    <tr>
        <td>{{ expense.content }}</td>
        <td>{{ expense.amount }}</td>
        <td>{{ expense.category }}</td>
        <td>
            <a href="{{ url_for('update', id=expense.id) }}">Update</a>
            <a href="{{ url_for('delete', id=expense.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}

</table>

<br>

<!-- Add Expense -->
<form align="center" action="{{ url_for('form') }}" method="GET">
    <button type="submit">ADD EXPENSE</button>
</form>

{% endblock %}
