{% extends 'index.html' %}
{% block body %}
<div class="table">
<table align="center">
    <tr>
        <th>expense description</th>
        <th>date_created</th>
        <th>amount</th>
        <th>Action</th>
    </tr>
    {% for task in task %}
    <tr>
        <td>{{ task.desc}}</td>
        <td>{{ task.date_created }}</td>
        <td>{{ task.amount }}</td>
        <td>
            <a href="">update</a>
            <a href="">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<form action="{{ url_for('index') }}" method="get">
    <button methods="submit">go to task page </button>
</form>
</div>
{% endblock %}
