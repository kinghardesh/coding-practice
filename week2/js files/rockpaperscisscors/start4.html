<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock paper and scissors</title>
  <link rel="stylesheet" href="style2.css"></link>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="msg-container" hide>
            <p id="result-msg"></p>
        </div>
        <button id="new-btn">NEW GAME</button>
        <h2>PLAYER 1 MAKES ITS CHOICE</h2>
        <div class="player1-choice">
            <button class="box" data-choice=""="rock">ROCK</button>
            <button class="box" data-choice="paper">PAPER</button>
            <button class="box" data-choice="scissors">SCISSORS</button>
        </div>
        <h3>PLAYER 2 MAKES ITS CHOICE</h3>
        <div class="player2-choice">
            <button class="box" data-choice="rock">ROCK</button>
            <button class="box" data-choice="paper">PAPER</button>
            <button class="box" data-choice="scissors">SCISSORS</button>
        </div>
        <button id="reset-btn">RESET GAME</button>
    </div>
    <script src="app1.js"></script>
